<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../CSS/default.css" />
    <link rel="stylesheet" href="../CSS/payment.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Rubik:ital,wght@0,400;1,900&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="../JAVASCRIPT/default.js" defer></script>
    <script src="../JAVASCRIPT/payment.js" defer></script>

    <script
      src="https://kit.fontawesome.com/e0677ef9f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="../!forras/kep/favicon.ico">
    <title>Popcorn Palota - Fizetés</title>
  </head>
  <body>
    <header>
      <span>Popcorn Palota</span>
      <img src="../!forras/kep/popcorn.png" class="popcorn" />
      <img src="../!forras/kep/popcorn.png" class="popcorn" />
      <img src="../!forras/kep/popcorn.png" class="popcorn" />
      <img src="../!forras/kep/popcorn.png" class="popcorn" />
      <img src="../!forras/kep/popcorn.png" class="popcorn" />
    </header>

    <nav>
      <section onclick="window.location.href = '../HTML/index.html'">
        <div>
          <span class="material-symbols-outlined">movie</span>
          <span>Műsorok</span>
        </div>
      </section>
      <section onclick="window.location.href = '../HTML/ajandekkartya.html  '">
        <div>
          <span class="material-symbols-outlined">card_membership</span>
          <span>Ajándékkártya</span>
        </div>
      </section>
      <section onclick="window.location.href = '../HTML/basket.html'">
        <div>
          <span class="material-symbols-outlined">shopping_basket</span>
          <span>Kosár</span>
        </div>
      </section>
    </nav>

    <main style="min-height: 100vh">
      <div>
        <section>
          <h2>Fizetés</h2>
          <h3>Fizetési adatok</h3>

          <label for="name">Kártyán szereplő név</label>
          <input type="text" maxlength="50" id="name" />

          <label for="cardnumber">Kártyaszám</label>
          <input
            type="text"
            min="0"
            minlength="16"
            maxlength="16"
            id="cardnumber"
          />

          <label for="cardtype">Kártya Típus</label>
          <select id="cardtype">
            <option>Mastercard</option>
            <option>Visa</option>
          </select>

          <section>
            <div>
              <label for="expiry1">Lejárat</label>
              <input type="text" minlength="2" maxlength="2" id="expiry1" />
              <input type="text" minlength="2" maxlength="2" id="expiry2" />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input type="text" minlength="3" maxlength="3" id="cvv" />
            </div>
          </section>

          <button onclick="Pay();">Fizetés</button>
        </section>
        <section>
          <img src="../!forras/kep/popcorn-bucket.png" />
        </section>
      </div>
    </main>

    <footer>
      <div>
        <h3>Elérhetőségek</h3>
        <div>
          <span><i class="fa-solid fa-envelope"></i> E-mail</span>
          <span value="popcorn.palota@mozi.hu">popcorn.palota@mozi.hu</span>
          <span><i class="fa-solid fa-phone"></i> Telefonszám</span>
          <span value="+36301234567">+36301234567</span>
          <span><i class="fa-brands fa-instagram"></i> Instagram</span>
          <span></span>
          <span><i class="fa-brands fa-facebook"></i> Facebook</span>
          <span></span>
        </div>
      </div>
    </footer>
  </body>
</html>
